 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="../../css/stylemesa1.css">
    <title> REGISTRO DE PEDIDOS  </title>
</head>
<body>
    <header>
        <img src="../../img/LOGO PRINCIPAL CON LETRA.png" alt="">
    </header>
    <div class="titulo">
    <h1> REGISTRO DE PEDIDOS</h1>
    </div>
      <!-- formulario  -->
    <main>
        <div class="formulario">
           <h1>REGISTRATE</h1>
            <form action="">
                <section>
                <label for="">Nombres</label>
                <input type="text">
                <br><br>
                <label for="">Tipo de identificacion</label>
                <select name="tipoid" id="tipoid">
                <option value="">Seleccione</option>
                <option value="1">Cedula ciudadania</option>
                <option value="2">Targeta de identidad</option>
                <option value="3">Cedula extrangeria</option>
                </select>
                <br><br>
                <label for="">Apellidos</label>
                <input type="text">
                <br><br>
                <label for="">Num de indentificacion</label>
                <input type="Number">
                <br><br>
                 <label for="">Email</label>
                <input type="email">
                <br><br>
                <label for="">Username:</label>
                <input type="text"  placeholder="carlitos123...............">
                <br><br>
                <label for="">Telefono</label>
                <input type="number" placeholder="3124567891...">
                <br><br>
               <label for="">Password:</label>
               <input type="password" name="" id="">
               <br><br>
                </section>
               <!-- boton de enviar y restablecer -->
               <div class="botones">
               <a href="./VALIDARDATOS.html">Registrar</a>    <input type= "Reset">
               </div>
            </form>
        </div>
    

    </main>
    <footer>
       
        <a href="./FORMULARIO.html">Volver</a>
      
    </footer>
</body
