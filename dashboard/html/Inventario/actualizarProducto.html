<body>
    <div class="container__table">
        <h1>Actualizar Un Producto</h1>
        <div class="table-responsive">
        <table class="table__productos">
            <tr>
                <td>nombre Producto</td>
                <td>categoria</td>
                <td>unidad</td>
                <td>cantidad</td>
                <td>precio(Und)</td>
            </tr>
            <form action="" >
            <tr>
                <td>
                    <select name="" id="">
                        <option value="">Selecciona...</option>
                        <option value="">tomate</option>
                        <option value="">lechuga</option>
                        <option value="">pechuga</option>
                    </select>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Selecciona...</option>
                        <option value="">carnes</option>
                        <option value="">vegetales</option>
                        <option value="">frutas</option>
                    </select>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Selecciona...</option>
                        <option value="">Lb</option>
                        <option value="">Kg</option>
                        <option value="">K</option>
                    </select>
                </td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            </tr>

        </form>
       

        </table>
        </div>
        
        <div class="container__btns">
            <button type="button" class="btn btn-success btn-lg m-2">Actualizar</button>
            <button type="button" class="btn btn-danger btn-lg m-2">Cancelar</button>
        </div>
    </div>
